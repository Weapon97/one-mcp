version: '3.8'

services:
  one-mcp:
    image: docker.io/buru2020/one-mcp:latest
    container_name: one-mcp
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      - SQLITE_PATH=/data/one-mcp.db 
